      <div class="mb-4">
        <label for="algorithm" class="form-label">Algorithm</label>
        <select class="form-select" aria-label="Default select example" id="algorithm">
          <option value="stdvignere">Standard Vigenere Cipher</option>

  <script type="text/javascript">
    document.getElementById('file-box').hidden = true;
    document.getElementById('m-box').hidden = true;
    document.getElementById('n-box').hidden = true;
    document.getElementById('algorithm').addEventListener('change', function (event){
      if (event.target.value === 'extvignere' || event.target.value === 'affine') {
        document.getElementById('file-box').hidden = false;
        if (event.target.value === 'affine'){
          document.getElementById('m-box').hidden = false;
          document.getElementById('n-box').hidden = false;
          document.getElementById('key-box').hidden = true;
        } else {
          document.getElementById('key-box').hidden = false;
        }
      } else {
        document.getElementById('file-box').hidden = true;
        document.getElementById('m-box').hidden = true;
        document.getElementById('n-box').hidden = true;
        document.getElementById('key-box').hidden = false;
      }
      document.getElementById("result-text").value = "";
    });
    document.getElementById("result-text").value = "";
    document.getElementById('calc-button').addEventListener('click', function (){
      const key = document.getElementById('key').value;
      const text = document.getElementById('text').value;
      const m = +document.getElementById('key-m').value;
      const n = +document.getElementById('key-n').value;
      const method = document.getElementById('algorithm').value;
      if ((key.length <= 0 && method != 'affine')  || text.length <= 0) {
        alert('Key/Text must not empty.')
        return;
      }
      const action = document.getElementById('selectAction').value;
      (async function() {
        const result = await fetch('/api/alphabet/' + method + '/' +  action, {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({text,key,m,n})
        }).then(res => res.json()).catch(()=>{});
        document.getElementById("result-text").value = result.result;
      })();
    });
  </script>
